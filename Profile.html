<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit profile Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/profile.css" />
  </head>
  <body style="background-color: #141414">
    <header>
      <nav class="navbar" style="background-color: rgba(0, 0, 0, 0.508)">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="assets/netflix_logo.png"
              alt="Netflix"
              width="100"
              height="40"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1 class="text-light text-center mt-3 mb-md-5">Edit Profile</h1>
        <div class="row flex-column align-items-center flex-md-row">
          <div class="col col-4 mb-5 mt-5 text-md-center">
            <img
              src="assets/avatar.png"
              alt="avatar"
              width="100"
              height="100"
            />
          </div>
          <div class="col col-8">
            <div class="row d-flex flex-column">
              <div class="col border-bottom">
                <input
                  type="text"
                  placeholder="your name"
                  class="bg-dark border mb-3 text-light p-1"
                />
                <h5 class="text-light mb-1">Language:</h5>
                <select
                  class="bg-dark form-select form-select-lg mb-3 text-light rounded-0"
                  aria-label="Large select example"
                >
                  <option selected>English</option>
                  <option value="1">Italian</option>
                  <option value="2">French</option>
                  <option value="3">German</option>
                </select>
              </div>
              <div class="col border-bottom mt-3">
                <h5 class="text-light mb-1">Maturity Settings:</h5>
                <select
                  class="bg-dark form-select form-select-lg mb-3 text-light rounded-0"
                  aria-label="Large select example"
                >
                  <option selected>ALL MATURITY RATINGS</option>
                  <option value="1">Other</option>
                  <option value="2">Other</option>
                  <option value="3">Other</option>
                </select>
                <button
                  class="btn btn-bg-dark border text-light rounded-0 mb-3 px-3"
                >
                  EDIT
                </button>
              </div>
              <div class="col border-bottom mt-3">
                <h5 class="text-light mb-1">Autoplay controls</h5>
                <div class="form-check">
                  <input
                    class="form-check-input bg-dark border"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label
                    class="form-check-label text-light"
                    for="defaultCheck1"
                  >
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input bg-dark border"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label
                    class="form-check-label text-light"
                    for="defaultCheck1"
                  >
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-evenly mt-5 mb-5">
          <button
            type="button"
            class="btn btn-bg-dark border text-light px-4 rounded-0"
            style="width: 100px"
          >
            SAVE
          </button>
          <button
            type="button"
            class="btn btn-bg-dark border text-light px-4 rounded-0"
            style="width: 120px"
          >
            CANCEL
          </button>
          <button
            type="button"
            class="btn btn-bg-dark border text-light px-4 rounded-0"
            style="width: 180px"
          >
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
